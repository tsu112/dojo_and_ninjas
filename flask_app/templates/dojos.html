<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Dojos</title>
  </head>
  <body>
    <div class="card-body">
      <h1 class="card-title text-primary">{{dojo.name}} Ninjas</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
          </tr>
        </thead>
        <tbody>
          {% for row in dojo.ninjas %}
          <tr>
            <td>{{ row.f_name }}</td>
            <td>{{ row.l_name }}</td>
            <td>{{ row.age }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/">Home</a>
    </div>
  </body>
</html>
